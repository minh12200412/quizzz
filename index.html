<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trắc nghiệm Ký sinh trùng</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz-container">
      <div id="progress"></div>

      <h2 id="question">Đang tải câu hỏi...</h2>

      <div id="options-container"></div>

      <div id="feedback"></div>
      <button id="next-btn" style="display: none">Câu tiếp theo</button>

      <div id="results-container" style="display: none">
        <h2>Hoàn thành!</h2>
        <p>
          Điểm của bạn: <span id="score">0</span> / <span id="total">0</span>
        </p>
        <button id="restart-btn">Làm lại</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
